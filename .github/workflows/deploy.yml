name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 生成静态文件
      - name: Generate static site
        run: pnpm generate
        env:
          NODE_ENV: production

      # 6. 添加 .nojekyll 文件（防止 GitHub Pages 忽略下划线开头的文件）
      - name: Add .nojekyll
        run: touch .output/public/.nojekyll

      # 7. 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
          publish_branch: gh-pages

